<body>
    <h1>Detalle de artista</h1>

    <div>
        <div>ID: <span>{{ artist.id }}</span></div>
        <div>Nombre: <span>{{ artist.name }}</span></div>

    </div>

    <br>

    <a href="/artists">Volver al listado</a>
